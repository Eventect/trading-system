# config/strategies.yaml
strategies:
  # MONTHLY - Your backtest frequency
  - name: vol_regime_monthly
    class: VolatilityRegimeStrategy
    module: strategies.volatility_regime
    enabled: true
    rebalance_frequency: monthly
    use_fractional: true
    account:
      api_key_env: ALPACA_VOL_MONTHLY_API_KEY
      secret_key_env: ALPACA_VOL_MONTHLY_SECRET_KEY
      paper_env: ALPACA_VOL_MONTHLY_PAPER
    capital: 10000  # Paper money

  # WEEKLY - Recommended to test
  - name: vol_regime_weekly
    class: VolatilityRegimeStrategy
    module: strategies.volatility_regime
    enabled: true
    rebalance_frequency: weekly
    use_fractional: true
    account:
      api_key_env: ALPACA_VOL_WEEKLY_API_KEY
      secret_key_env: ALPACA_VOL_WEEKLY_SECRET_KEY
      paper_env: ALPACA_VOL_WEEKLY_PAPER
    capital: 10000