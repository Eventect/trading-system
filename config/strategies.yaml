# config/strategies.yaml
strategies:
  - name: vol_regime_monthly
    class: VolatilityRegimeStrategy
    module: strategies.volatility_regime
    enabled: true
    rebalance_frequency: monthly  # ← Configurable
    account:
      api_key_env: ALPACA_VOL1_API_KEY
      secret_key_env: ALPACA_VOL1_SECRET_KEY

  - name: vol_regime_weekly
    class: VolatilityRegimeStrategy
    module: strategies.volatility_regime
    enabled: true
    rebalance_frequency: weekly  # ← Test this too
    account:
      api_key_env: ALPACA_VOL2_API_KEY
      secret_key_env: ALPACA_VOL2_SECRET_KEY